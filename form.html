<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Paragraphs and Image Uploads</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Submit Paragraphs and Images</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- Paragraph 1 -->
            <div class="mb-4">
                <label for="paragraph1" class="block text-gray-700 font-medium mb-2">Paragraph 1</label>
                <textarea id="paragraph1" name="paragraph1" rows="3" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <!-- Paragraph 2 -->
            <div class="mb-4">
                <label for="paragraph2" class="block text-gray-700 font-medium mb-2">Paragraph 2</label>
                <textarea id="paragraph2" name="paragraph2" rows="3" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <!-- Paragraph 3 -->
            <div class="mb-4">
                <label for="paragraph3" class="block text-gray-700 font-medium mb-2">Paragraph 3</label>
                <textarea id="paragraph3" name="paragraph3" rows="3" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <!-- Paragraph 4 -->
            <div class="mb-4">
                <label for="paragraph4" class="block text-gray-700 font-medium mb-2">Paragraph 4</label>
                <textarea id="paragraph4" name="paragraph4" rows="3" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <!-- Image Uploads -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Upload Image 1</label>
                <input type="file" name="image1" class="w-full text-gray-700 py-2">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Upload Image 2</label>
                <input type="file" name="image2" class="w-full text-gray-700 py-2">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Upload Image 3</label>
                <input type="file" name="image3" class="w-full text-gray-700 py-2">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Upload Image 4</label>
                <input type="file" name="image4" class="w-full text-gray-700 py-2">
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
